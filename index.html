<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="what movie can you watch?" />
  <meta name="keywords" content="mths, ics2o" />

  <title>What movie rating can you watch?</title>
 
  <link rel="stylesheet" href="./css/styles.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<title>What movie rating can you watch?</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">what movies can you watch?</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h4></h4>
      <h5>Enter your age to find out!</h5>
      <!-- First text box | Numeric Textfield with text beside textbox -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" aria-label="age" />
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Raised button with ripple for math -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        find out?
      </button>
      <!-- basic text -->
      <p></p>
      <div id="answer"></div>
    </main>
  </div>
</body>
</html>
